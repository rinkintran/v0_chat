<div>
   <h3 ng-bind="convoTitle"></h3>
   <div class="list-group">
   	<div class="list-group-item" ng-repeat="msg in msgs">
   		<msg-summary to-summarize="msg"></msg-summary>
   	</div>
   </div>

   <form>
   	<textarea class="form-control ng-valid" rows="5" 
       placeholder="New Message" ng-model="newMsgData"></textarea>
   	<button class="btn btn-primary" type="button" style="margin-top:5px" 
       ng-click="newMsg(newMsgData)">
         New Message
       </button>
   </form>
</div>
